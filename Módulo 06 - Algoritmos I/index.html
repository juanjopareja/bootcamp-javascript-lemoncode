<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra dinámico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="shopping-cart container">
        <div class="shopping-cart-header">
            <h2>Carrito de la compra</h2>
        </div>
        <div id="product-list" class="product-list">
            
        </div>

        <div class="shopping-cart-results">
            <input type="button" id="btn" class="btn" value="Calcular">
            
            <div class="results-data">
                <div class="subtotal-text">
                    <p class="results-text">Subtotal</p>
                    <p class="final-text"><span id="subtotal">0.00</span> €</p>
                </div>
    
                <div class="iva-text">
                    <p class="results-text">IVA</p>
                    <p class="final-text"><span id="iva">0.00</span> €</p>
                </div>
    
                <div class="total-text">
                    <p class="results-text">TOTAL</p>
                    <p class="final-text"><span id="total">0.00</span> €</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
